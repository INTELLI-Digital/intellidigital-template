<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body class="antialiased">
    <div id="view" class="container">
      <div class="grid grid-cols-12">
        <div class="col-span-12">
          <div class="space-y-1 lg:space-y-6">
            <h3
              class="font-bold text-2xl text-left lg:text-[40px] leading-[48px] text-[#393E50] md:mb-10"
            >
              Checkout
            </h3>
            <div class="grid grid-cols-12">
              <div
                class="col-span-12 lg:col-span-7 flex items-start justify-start gap-[30px] flex-col md:flex-row"
              >
                <div
                  class="img md:max-w-[384px] md:max-h-[256px] rounded-[10px] overflow-hidden"
                >
                  <img
                    src="../assets/images/affiliate/theme3.png"
                    class="object-cover w-full h-full"
                    alt=""
                  />
                </div>
                <div class="productDetails w-full">
                  <h4
                    class="font-bold text-base md:text-xl leading-6 text-[#393e50] mb-4"
                  >
                    Soft UI Dashboard PRO Laravel
                  </h4>
                  <h6
                    class="font-medium text-sm leading-4 text-[rgba(57,62,80,0.6)]"
                  >
                    FULL STACK APP: <br />
                    <span>React, La ravel & Tailewind CSS</span>
                  </h6>
                  <ul class="border-y-[1px] mt-5 mb-2 py-3">
                    <li class="flex items-center justify-between mb-5">
                      <p
                        class="font-normal text-base leading-5 text-[#393e50]/60"
                      >
                        Support expire
                      </p>
                      <p
                        class="font-bold text-base leading-5 text-[#393e50]/60"
                      >
                        6 months
                      </p>
                    </li>
                    <li class="flex items-center justify-between">
                      <p
                        class="font-normal text-base leading-5 text-[#393e50]/60"
                      >
                        Price
                      </p>
                      <p
                        class="font-bold text-base leading-5 text-[#393e50]/60"
                      >
                        $95.00
                      </p>
                    </li>
                  </ul>
                  <h4
                    class="font-bold text-base md:text-3xl leading-9 text-[#393e50] flex items-center justify-between"
                  >
                    Total <span>$95.00</span>
                  </h4>
                </div>
              </div>
              <div class="col-span-12 lg:col-span-1"></div>
              <div
                class="col-span-12 lg:col-span-4 md:pl-5 mt-8 md:mt-5 lg:mt-0"
              >
                <h4 class="font-medium text-xl leading-6 text-[#393e50]/80">
                  Payment Method
                </h4>
                <div class="flex items-center justify-start gap-5">
                  <div class="button inline-grid">
                    <input type="radio" id="a50" name="check-substitution-2" />
                    <label
                      class="btn btn-default py-2 px-5 border border-black/0"
                      for="a50"
                    >
                      <img
                        class="btn btn-default"
                        src="../assets/images/payment-Method/Stripe.png"
                        alt=""
                      />
                    </label>
                  </div>
                  <div class="button inline-grid">
                    <input type="radio" id="a75" name="check-substitution-2" />
                    <label
                      class="btn btn-default py-2 px-5 border border-black/0"
                      for="a75"
                    >
                      <img
                        class="btn btn-default"
                        src="../assets/images/payment-Method/square.png"
                        alt=""
                      />
                    </label>
                  </div>
                </div>
                <div class="country mt-7">
                  <div
                    class="form-item flex items-start justify-between flex-col"
                  >
                    <label
                      class="font-medium text-sm lg:text-base leading-[19px] text-[#393E50]/40 mb-2"
                      for="phone"
                      >Country</label
                    >
                    <input
                      class="border w-full py-3 pl-5 border-[#393E5033] rounded-[10px] text-sm lg:text-base custom_input font-medium text-base leading-5 text-[#393e50]/60"
                      type="text"
                      name="phone"
                      id="phone"
                      placeholder="Country"
                      value="Bangladesh"
                    />
                  </div>
                </div>
              </div>
              <div class="col-span-12">
                <div class="max-w-[447px] mx-auto mt-28 md:mt-96">
                  <button
                    class="bg-gradient-to-r from-[#0095C0] to-[#026F86] py-3 w-full rounded-[10px] font-bold text-base leading-5 text-white mb-4"
                  >
                    Pay now $<span>95.00</span>
                  </button>
                  <div>
                    <label
                      class="flex items-baseline justify-center gap-[10px]"
                    >
                      <input
                        type="checkbox"
                        checked="checked"
                        name="remember"
                        style="margin-bottom: 15px"
                      />
                      <p
                        class="font-normal text-sm leading-4 text-[#393E50]/40"
                      >
                        by confirming the order, I accept the
                        <a href="#" class="text-[#5D7FF8]"
                          >terms and condition of the user</a
                        >
                        agreement
                      </p>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="../assets/js/jquery-1.11.0.min.js"></script>
    <script src="../assets/js/alpine.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
