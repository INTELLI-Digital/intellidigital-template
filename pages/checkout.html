<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body class="antialiased">
    <div id="view" class="container">
      <div class="grid grid-cols-12">
        <div class="col-span-8">
          <div class="space-y-1 lg:space-y-6">
            <h3
              class="font-semibold text-2xl text-center lg:text-[36px] leading-[43px] text-[#393E50] mb-10"
            >
              Send us a <span class="text-[#0095c0]">Quote</span>
            </h3>
            <div class="bg-white rounded-2xl">
              <form action="">
                <div class="grid grid-cols-12 gap-0 md:gap-10">
                  <div
                    class="input_feild col-span-12 md:col-span-6 mb-3 md:mb-0"
                  >
                    <div
                      class="form-item flex items-start justify-between flex-col"
                    >
                      <label
                        class="font-semibold text-sm lg:text-base leading-[19px] text-[#393E50] mb-2 after:content-['*'] after:ml-0.5 after:text-red-500"
                        for="f_name"
                        >Full Name</label
                      >
                      <input
                        class="border w-full py-3 pl-5 border-[#393E5033] rounded-[10px] text-sm lg:text-base custom_input"
                        type="text"
                        name="f_name"
                        id="f_name"
                        placeholder="Full name"
                      />
                    </div>
                  </div>
                  <div
                    class="input_feild col-span-12 md:col-span-6 mb-3 md:mb-0"
                  >
                    <div
                      class="form-item flex items-start justify-between flex-col"
                    >
                      <label
                        class="font-semibold text-sm lg:text-base leading-[19px] text-[#393E50] mb-2 after:content-['*'] after:ml-0.5 after:text-red-500"
                        for="email"
                        >Email</label
                      >
                      <input
                        class="border w-full py-3 pl-5 border-[#393E5033] rounded-[10px] text-sm lg:text-base custom_input"
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Type your mail address hare "
                      />
                    </div>
                  </div>
                  <div
                    class="input_feild col-span-12 md:col-span-6 mb-3 md:mb-0"
                  >
                    <div
                      class="form-item flex items-start justify-between flex-col"
                    >
                      <label
                        class="font-semibold text-sm lg:text-base leading-[19px] text-[#393E50] mb-2"
                        for="phone"
                        >Phone Number</label
                      >
                      <input
                        class="border w-full py-3 pl-5 border-[#393E5033] rounded-[10px] text-sm lg:text-base custom_input"
                        type="text"
                        name="phone"
                        id="phone"
                        placeholder="+123"
                      />
                    </div>
                  </div>
                  <div
                    class="input_feild col-span-12 md:col-span-6 mb-3 md:mb-0"
                  >
                    <div
                      class="form-item flex items-start justify-between flex-col"
                    >
                      <label
                        class="font-semibold text-sm lg:text-base leading-[19px] text-[#393E50] mb-2"
                        for="link"
                        >Website Address</label
                      >
                      <input
                        class="border w-full py-3 pl-5 border-[#393E5033] rounded-[10px] text-sm lg:text-base custom_input"
                        type="url"
                        name="link"
                        id="link"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div
                    class="input_feild col-span-12 md:col-span-6 mb-3 md:mb-0"
                  >
                    <div
                      class="form-item flex items-start justify-between flex-col"
                    >
                      <label
                        class="font-semibold text-sm lg:text-base leading-[19px] text-[#393E50] mb-2 after:content-['*'] after:ml-0.5 after:text-red-500"
                        for="category"
                        >Services</label
                      >
                      <div class="select w-full">
                        <select
                          name="cars"
                          id="category"
                          class="border w-full py-3 pl-5 border-[#393E5033] rounded-[10px] text-sm lg:text-base custom_input my_class"
                        >
                          <option value="volvo" selected>
                            Select Category
                          </option>
                          <option value="volvo">Volvo</option>
                          <option value="saab">Saab</option>
                          <option value="mercedes">Mercedes</option>
                          <option value="audi">Audi</option>
                        </select>
                        <svg
                          width="14"
                          height="9"
                          viewBox="0 0 14 9"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            opacity="0.5"
                            d="M13.25 1.5L7 7.75L0.75 1.5"
                            stroke="#393E50"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>
                      </div>
                    </div>
                  </div>
                  <div
                    class="input_feild col-span-12 md:col-span-6 mb-3 md:mb-0"
                  >
                    <div
                      class="form-item flex items-start justify-between flex-col"
                    >
                      <label
                        class="font-semibold text-sm lg:text-base leading-[19px] text-[#393E50] mb-2"
                        for="f_name"
                        >Return File Type</label
                      >
                      <input
                        class="border w-full py-3 pl-5 border-[#393E5033] rounded-[10px] text-sm lg:text-base custom_input"
                        type="text"
                        name="f_name"
                        id="f_name"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="input_feild col-span-12 mb-3 md:mb-0">
                    <div
                      class="form-item flex items-start justify-between flex-col"
                    >
                      <label
                        class="font-semibold text-sm lg:text-base leading-[19px] text-[#393E50] mb-2 after:content-['*'] after:ml-0.5 after:text-red-500"
                        for="Instructions"
                        >Your Instructions</label
                      >
                      <textarea
                        name="Instructions"
                        id="Instructions"
                        cols="30"
                        rows="10"
                        placeholder="Type..."
                        class="border w-full py-3 pl-5 border-[#393E5033] rounded-[10px] text-sm lg:text-base custom_input"
                      ></textarea>
                    </div>
                  </div>
                  <div class="input_feild col-span-6 mt-4 md:col-span-12">
                    <div
                      class="form-item flex items-start justify-between flex-col"
                    >
                      <label
                        class="border w-full py-[7.5px] px-2 border-[#393E5033] rounded-[10px] text-sm lg:text-base custom_input flex items-center justify-center gap-2 w-max cursor-pointer"
                      >
                        <span>
                          <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M9 19.5H6.75C5.35761 19.5 4.02226 18.9469 3.03769 17.9623C2.05312 16.9777 1.5 15.6424 1.5 14.25C1.5 12.8576 2.05312 11.5223 3.03769 10.5377C4.02226 9.55312 5.35761 9 6.75 9C7.18925 8.99984 7.62687 9.05336 8.05313 9.15938"
                              stroke="#393E50"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M7.5 12C7.5 10.8116 7.7824 9.64023 8.32393 8.5824C8.86545 7.52456 9.6506 6.61055 10.6147 5.91568C11.5787 5.22082 12.6941 4.765 13.8689 4.58578C15.0437 4.40656 16.2443 4.50907 17.3717 4.88488C18.4991 5.26068 19.5211 5.89901 20.3534 6.74726C21.1857 7.59552 21.8045 8.62941 22.1589 9.76374C22.5132 10.8981 22.5929 12.1004 22.3914 13.2716C22.1899 14.4427 21.713 15.5493 21 16.5"
                              stroke="#393E50"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M11.0713 15.1781L14.2494 12L17.4275 15.1781"
                              stroke="#393E50"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M14.25 19.5V12"
                              stroke="#393E50"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </svg>
                        </span>
                        <input
                          hidden
                          type="file"
                          class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
                        />
                        Upload
                      </label>
                    </div>
                  </div>
                  <div class="input_feild col-span-6 mt-4 md:col-span-12">
                    <div
                      class="form-item flex items-center justify-between flex-col"
                    >
                      <button
                        type="submit"
                        class="bg-[#0095C0] text-white text-sm font-normal leading-4 py-3 md:py-2 px-16 rounded-md"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="../assets/js/jquery-1.11.0.min.js"></script>
    <script src="../assets/js/alpine.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
