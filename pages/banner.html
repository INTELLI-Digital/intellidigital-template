<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <div
      class="w-full flex justify-center items-center transform scale-75 md:scale-125 translate-x-20 md:translate-x-40 translate-y-0 md:-translate-y-20"
    >
      <img
        class="w-80 h-80 rounded-full border-4 border-white custom-shadow"
        src="./../assets/images/anis_vai/Logo.png"
        alt=""
      />

      <!-- Inner -->
      <div
        class="hw-inner flex justify-between items-center absolute border border-gray-800 rounded-full animate-spin-slow anim-8s"
      >
        <div
          class="bg-white p-1 rounded-full custom-shadow h-10 w-10 transform -translate-x-5"
        >
          <img
            class="h-9 w-9 object-center animate-rotate-img anim-8s"
            src="./../assets/images/anis_vai/ae.png"
            alt=""
          />
        </div>
        <div
          class="bg-white overflow-hidden rounded-full custom-shadow h-10 w-10 transform translate-x-5"
        >
          <img
            class="h-10 w-10 object-center animate-rotate-img anim-8s"
            src="./../assets/images/anis_vai/ae.png"
            alt=""
          />
        </div>
      </div>

      <!-- Outer -->
      <div
        class="hw-outer flex justify-between items-center absolute border border-gray-800 rounded-full animate-spin-slow"
      >
        <div class="flex justify-between items-center h-full w-full">
          <div
            class="bg-white p-1 rounded-full custom-shadow h-10 w-10 transform translate-x-8 translate-y-40"
          >
            <img
              class="h-full w-full object-center animate-rotate-img"
              src="./../assets/images/anis_vai/ae.png"
              alt=""
            />
          </div>
          <div
            class="bg-white overflow-hidden p-1 rounded-full custom-shadow h-10 w-10 transform -translate-x-8 -translate-y-40"
          >
            <img
              class="h-full w-full object-center animate-rotate-img"
              src="./../assets/images/anis_vai/ae.png"
              alt=""
            />
          </div>
        </div>

        <div class="absolute flex justify-between items-center h-full w-full">
          <div
            class="bg-white p-1 rounded-full custom-shadow h-10 w-10 transform translate-x-8 -translate-y-40"
          >
            <img
              class="h-full w-full object-center animate-rotate-img"
              src="./../assets/images/anis_vai/ae.png"
              alt=""
            />
          </div>
          <div
            class="bg-white overflow-hidden p-1 rounded-full custom-shadow h-10 w-10 transform -translate-x-8 translate-y-40"
          >
            <img
              class="h-full w-full object-center animate-rotate-img"
              src="./../assets/images/anis_vai/ae.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
