<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="signUp_bg">
      <div class="container px-2 mt-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-7">
          <div class="img hidden lg:block">
            <img src="./assets/images/signup/signUp.svg" alt="" />
          </div>
          <div class="signUp text-center max-w-[350px] mx-auto pt-24">
            <h2 class="font-semibold text-2xl text-[#393e50] mb-3">Sign up</h2>
            <p class="font-normal text-base text-[#393E5066] mb-16">
              Discover a better way of finding product with INTELLI Digital
            </p>

            <form action="">
              <!-- name -->
              <div class="relative mb-5">
                <input
                  class="inline-block w-full p-4 leading-6 text-sm font-normal bg-[#F9F9F9] rounded pl-[54px] py-[9px] appearance-none custom_input"
                  placeholder="Type you name"
                  type="text"
                />

                <div
                  class="absolute inset-y-0 left-0 flex items-center pointer-events-none"
                >
                  <svg
                    class="absolute left-[10px] z-10"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g opacity="0.4">
                      <path
                        d="M12 15C15.3137 15 18 12.3137 18 9C18 5.68629 15.3137 3 12 3C8.68629 3 6 5.68629 6 9C6 12.3137 8.68629 15 12 15Z"
                        stroke="#393E50"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M2.90625 20.2501C3.82775 18.6537 5.15328 17.328 6.74958 16.4062C8.34588 15.4845 10.1567 14.9993 12 14.9993C13.8433 14.9993 15.6541 15.4845 17.2504 16.4062C18.8467 17.328 20.1722 18.6537 21.0938 20.2501"
                        stroke="#393E50"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </g>
                  </svg>
                </div>
              </div>

              <!-- email -->
              <div class="relative mb-5">
                <input
                  class="inline-block w-full p-4 leading-6 text-sm font-normal bg-[#F9F9F9] rounded pl-[54px] py-[9px] appearance-none custom_input"
                  placeholder="Enter your e-mail"
                  type="text"
                />

                <div
                  class="absolute inset-y-0 left-0 flex items-center pointer-events-none"
                >
                  <svg
                    class="absolute left-[10px] z-10"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g opacity="0.4">
                      <path
                        d="M21 5.25L12 13.5L3 5.25"
                        stroke="#393E50"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M3 5.25H21V18C21 18.1989 20.921 18.3897 20.7803 18.5303C20.6397 18.671 20.4489 18.75 20.25 18.75H3.75C3.55109 18.75 3.36032 18.671 3.21967 18.5303C3.07902 18.3897 3 18.1989 3 18V5.25Z"
                        stroke="#393E50"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M10.3594 12L3.23438 18.5344"
                        stroke="#393E50"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M20.7656 18.5344L13.6406 12"
                        stroke="#393E50"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </g>
                  </svg>
                </div>
              </div>

              <!-- password -->
              <div class="relative mb-5">
                <input
                  class="inline-block w-full p-4 leading-6 text-sm font-normal bg-[#F9F9F9] rounded pl-[54px] py-[9px] appearance-none custom_input"
                  placeholder="Password"
                  type="text"
                />

                <div
                  class="absolute inset-y-0 left-0 flex items-center pointer-events-none"
                >
                  <svg
                    class="absolute left-[10px] z-10"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g opacity="0.4">
                      <path
                        d="M8.7375 11.5125C8.41238 10.7149 8.24676 9.86131 8.25 9C8.25 7.66498 8.64588 6.35994 9.38758 5.2499C10.1293 4.13987 11.1835 3.27471 12.4169 2.76382C13.6503 2.25292 15.0075 2.11925 16.3169 2.3797C17.6262 2.64015 18.829 3.28303 19.773 4.22703C20.717 5.17104 21.3599 6.37377 21.6203 7.68314C21.8808 8.99252 21.7471 10.3497 21.2362 11.5831C20.7253 12.8165 19.8601 13.8707 18.7501 14.6124C17.6401 15.3541 16.335 15.75 15 15.75C14.1387 15.7532 13.2851 15.5876 12.4875 15.2625V15.2625L11.25 16.5H9V18.75H6.75V21H3V17.25L8.7375 11.5125Z"
                        stroke="#393E50"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M16.875 8.625C17.7034 8.625 18.375 7.95343 18.375 7.125C18.375 6.29657 17.7034 5.625 16.875 5.625C16.0466 5.625 15.375 6.29657 15.375 7.125C15.375 7.95343 16.0466 8.625 16.875 8.625Z"
                        fill="#393E50"
                      />
                    </g>
                  </svg>
                </div>
              </div>
              <div
                class="flex flex-wrap -mx-4 mb-6 items-center justify-between"
              >
                <div class="w-full lg:w-auto px-4 mb-4 lg:mb-0 text-left">
                  <label for="">
                    <!-- <input type="checkbox" /> -->
                    <!-- <input
                      class="styled-checkbox"
                      id="styled-checkbox-1"
                      type="checkbox"
                      value="value1"
                    />
                    <label for="styled-checkbox-1"></label>
                    <span class="ml-1 font-normal text-[#393E5099]"
                      >I agree with all the
                      <a href="#" class="text-[#2E4FC3] underline"
                        >terms and condition.</a
                      ></span
                    > -->
                  </label>
                </div>
                <!-- <div class="w-full lg:w-auto px-4">
                  <a
                    class="inline-block font-extrabold hover:underline"
                    href="#"
                    >Forgot your password?</a
                  >
                </div> -->
              </div>
              <button
                class="inline-block w-full py-4 px-6 mb-6 text-center text-sm leading-4 text-white font-normal rounded-md transition duration-200 bg-gradient-to-r from-[#0095C0] to-[#026F86]"
              >
                Sign up
              </button>
              <p class="text-start font-normal text-sm text-[#393e50]">
                Already have an account?
                <a class="text-[#009CCD] hover:underline" href="#">Sign in</a>
              </p>
            </form>
            <div class="or_continue pt-[74px]">
              <h6 class="font-normal text-base text-[#393E5099]">OR</h6>
              <p class="font-normal text-base text-[#393E50]">Continue with</p>
              <ul class="mt-7 flex items-center justify-center gap-5">
                <li>
                  <a href="#">
                    <svg
                      width="30"
                      height="30"
                      viewBox="0 0 30 30"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <rect width="30" height="30" fill="white" />
                      <circle cx="15" cy="15" r="15" fill="#0095C0" />
                      <path
                        d="M16.065 23.9972V15.8012H18.83L19.241 12.5922H16.065V10.5482C16.065 9.62217 16.323 8.98817 17.652 8.98817H19.336V6.12717C18.5166 6.03936 17.693 5.99696 16.869 6.00017C14.425 6.00017 12.747 7.49217 12.747 10.2312V12.5862H10V15.7952H12.753V23.9972H16.065Z"
                        fill="white"
                      />
                    </svg>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <svg
                      width="30"
                      height="30"
                      viewBox="0 0 30 30"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <circle cx="15" cy="15" r="15" fill="#0095C0" />
                      <path
                        d="M23.261 13.309H14.934V16.76H19.726C19.28 18.953 17.413 20.213 14.934 20.213C14.2404 20.2142 13.5533 20.0785 12.9122 19.8135C12.2711 19.5486 11.6887 19.1597 11.1982 18.6691C10.7078 18.1786 10.319 17.5961 10.0542 16.9549C9.78936 16.3138 9.65372 15.6267 9.65504 14.933C9.65386 14.2395 9.78959 13.5525 10.0545 12.9115C10.3193 12.2704 10.7081 11.688 11.1986 11.1976C11.689 10.7071 12.2714 10.3183 12.9125 10.0535C13.5535 9.78859 14.2405 9.65285 14.934 9.65404C16.193 9.65404 17.331 10.101 18.224 10.832L20.824 8.23304C19.24 6.85204 17.209 6.00004 14.934 6.00004C13.7598 5.99661 12.5966 6.22535 11.5111 6.67311C10.4256 7.12087 9.43938 7.77881 8.6091 8.60909C7.77881 9.43938 7.12087 10.4256 6.67311 11.5111C6.22535 12.5966 5.99661 13.7598 6.00004 14.934C5.99648 16.1083 6.22513 17.2716 6.67284 18.3571C7.12055 19.4427 7.77849 20.429 8.6088 21.2593C9.43911 22.0896 10.4254 22.7475 11.5109 23.1952C12.5965 23.643 13.7598 23.8716 14.934 23.868C19.401 23.868 23.463 20.619 23.463 14.934C23.463 14.406 23.382 13.837 23.261 13.309Z"
                        fill="white"
                      />
                    </svg>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <svg
                      width="30"
                      height="30"
                      viewBox="0 0 30 30"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <circle cx="15" cy="15" r="15" fill="#0095C0" />
                      <path
                        d="M9 10C10.1046 10 11 9.10457 11 8C11 6.89543 10.1046 6 9 6C7.89543 6 7 6.89543 7 8C7 9.10457 7.89543 10 9 10Z"
                        fill="white"
                      />
                      <path
                        d="M12.4885 11.2653V21.9991H15.8565V16.691C15.8565 15.2904 16.1228 13.9339 17.8779 13.9339C19.6088 13.9339 19.6302 15.5353 19.6302 16.7794V22H23V16.1136C23 13.2221 22.3709 11 18.9555 11C17.3158 11 16.2166 11.8904 15.7672 12.7331H15.7216V11.2653H12.4885ZM7 11.2653H10.3734V21.9991H7V11.2653Z"
                        fill="white"
                      />
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
